<!DOCTYPE html>
<html>
    <head>
        <title>Машина Тьюринга</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="task_container">
                <h1>Машина Тьюринга</h1>
                <p><strong>Текст задания: </strong>перевести из унарной системы счисления в двоичную.</p>
            </div>
            <div class="in_value">
                <input type="text" name="count" id="in_count">
                <button id="click">Перевести</button>
            </div>
            <div class="table_good"></div>
            <div class="settings">
                <button id="updateMT">Обновить МТ</button>
                <button id="step">Сделать шаг</button>
                <button id="go">Сделать до конца</button>
            </div>
            <div class="rules"></div>
        </div>
        <script src="js/jquery/jquery-3.5.0.min.js"></script>
        <script src="js/rules.js"></script>
        <script src="js/events.js"></script>
    </body>
</html>
